---
name: Publish - npm Test/Beta

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'npm dist-tag to publish under (e.g., beta, next, canary)'
        required: true
        type: string
        default: 'beta'

permissions:
  contents: read
  actions: write
  id-token: write

concurrency:
  group: publish-test-${{ github.ref }}
  cancel-in-progress: false

jobs:
  sbom:
    name: ðŸ“‹ Generate & Sign SBOM
    # Uses trust-and-skip pattern: manual test workflow, keeps SBOM for publish testing
    uses: ./.github/workflows/reusable-sbom.yml
    permissions:
      contents: read
      actions: write
      id-token: write

  publish:
    name: ðŸ“¦ Publish to npm (Test)
    needs: [sbom]
    runs-on: blacksmith-4vcpu-ubuntu-2404
    timeout-minutes: 20
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9 # v2.14.1
        with:
          egress-policy: block
          allowed-endpoints: >
            github.com:443
            api.github.com:443
            objects.githubusercontent.com:443
            pkg-containers.githubusercontent.com:443
            codeload.github.com:443
            registry.npmjs.org:443
            bun.sh:443

      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup Bun
        uses: oven-sh/setup-bun@3d267786b128fe76c2f16a390aa2448b815359f3 # v2.1.2
        with:
          bun-version: '1.3.8'

      - name: Setup Node.js for npm publish
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: '22'
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build package
        run: bun run build

      - name: Build theme CSS
        run: bun run build:themes

      - name: Publish to npm with custom tag
        run: npm publish --access public --provenance --tag=${{ inputs.tag }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Summary
        run: ./scripts/ci/generate-npm-test-summary.sh "${{ inputs.tag }}"
