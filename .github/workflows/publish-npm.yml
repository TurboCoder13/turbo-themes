---
name: Publish - npm

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to publish (e.g., v0.11.0)'
        required: true
        type: string
        default: 'latest'
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: read
  actions: write
  id-token: write

concurrency:
  group: publish-npm-${{ github.ref }}
  cancel-in-progress: false

jobs:
  sbom:
    name: ðŸ“‹ Generate & Sign SBOM
    # Uses trust-and-skip pattern: tag already validated in PR workflow
    uses: ./.github/workflows/reusable-sbom.yml
    permissions:
      contents: read
      actions: write
      id-token: write

  build:
    name: ðŸ”¨ Build npm Package
    needs: [sbom]
    runs-on: blacksmith-4vcpu-ubuntu-2404
    timeout-minutes: 20
    permissions:
      contents: read
    outputs:
      package-version: ${{ steps.pkg-info.outputs.version }}
      package-name: ${{ steps.pkg-info.outputs.name }}
    steps:
      - name: Harden Runner
        if: ${{ !env.ACT }}
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9 # v2.14.1
        with:
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            bun.sh:443
            codeload.github.com:443
            github.com:443
            npmjs.org:443
            objects.githubusercontent.com:443
            pkg-containers.githubusercontent.com:443
            pipelines.actions.githubusercontent.com:443
            registry.npmjs.org:443
            release-assets.githubusercontent.com:443

      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Validate version sync
        run: ./scripts/ci/validate-version-sync.sh

      - name: Setup Bun
        uses: oven-sh/setup-bun@3d267786b128fe76c2f16a390aa2448b815359f3 # v2.1.2
        with:
          bun-version: '1.3.8'

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: '22'

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build package
        run: bun run build

      - name: Build theme CSS
        run: bun run build:themes

      - name: Extract package information
        id: pkg-info
        run: |
          echo "version=$(jq -r '.version' package.json)" >> "$GITHUB_OUTPUT"
          echo "name=$(jq -r '.name' package.json)" >> "$GITHUB_OUTPUT"

      - name: Run tests
        run: bun run test

      - name: Generate SHA256 checksum
        id: checksum
        run: |
          npm pack --dry-run 2>&1 | tee pack-output.txt
          # Use tail -1 to get only the tarball name, ignoring prepare script output
          TARBALL=$(npm pack 2>/dev/null | tail -1)
          SHA256=$(sha256sum "$TARBALL" | cut -d' ' -f1)
          echo "sha256=$SHA256" >> "$GITHUB_OUTPUT"
          echo "tarball=$TARBALL" >> "$GITHUB_OUTPUT"

      - name: Upload package artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: npm-package-${{ steps.pkg-info.outputs.version }}
          path: '*.tgz'
          retention-days: 90
          if-no-files-found: error

      - name: Build summary
        run: |
          {
            echo "## ðŸ“¦ npm Package Built"
            echo ""
            echo "| Property | Value |"
            echo "|----------|-------|"
            echo "| Package | \`${{ steps.pkg-info.outputs.name }}\` |"
            echo "| Version | \`${{ steps.pkg-info.outputs.version }}\` |"
            echo "| SHA256 | \`${{ steps.checksum.outputs.sha256 }}\` |"
          } >> "$GITHUB_STEP_SUMMARY"

  publish:
    name: ðŸ“¦ Publish to npm
    needs: [build]
    # Must use GitHub-hosted runner for npm provenance attestation (sigstore)
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    permissions:
      contents: read
      id-token: write
    environment:
      name: npm
      url: https://www.npmjs.com/package/${{ needs.build.outputs.package-name }}
    steps:
      - name: Harden Runner
        if: ${{ !env.ACT }}
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9 # v2.14.1
        with:
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            codeload.github.com:443
            github.com:443
            objects.githubusercontent.com:443
            pkg-containers.githubusercontent.com:443
            registry.npmjs.org:443
            fulcio.sigstore.dev:443
            rekor.sigstore.dev:443
            tuf-repo-cdn.sigstore.dev:443

      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Download package artifact
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: npm-package-${{ needs.build.outputs.package-version }}
          path: .

      - name: Setup Node.js for npm publish
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: '24'
          registry-url: https://registry.npmjs.org

      - name: Publish to npm (OIDC)
        run: npm publish ./*.tgz --access public --provenance

      - name: Summary
        run: |
          {
            echo "## ðŸš€ Published to npm"
            echo ""
            echo "| Property | Value |"
            echo "|----------|-------|"
            echo "| Package | [${{ needs.build.outputs.package-name }}](https://www.npmjs.com/package/${{ needs.build.outputs.package-name }}) |"
            echo "| Version | \`${{ needs.build.outputs.package-version }}\` |"
            echo "| Registry | [npmjs.org](https://registry.npmjs.org) |"
            echo ""
            echo "### Install"
            echo "\`\`\`bash"
            echo "npm install ${{ needs.build.outputs.package-name }}@${{ needs.build.outputs.package-version }}"
            echo "\`\`\`"
          } >> "$GITHUB_STEP_SUMMARY"
