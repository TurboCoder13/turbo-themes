---
name: Release - Version PR

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: release-version-pr
  cancel-in-progress: false

jobs:
  version-pr:
    name: üìù Create Version PR
    runs-on: blacksmith-4vcpu-ubuntu-2404
    timeout-minutes: 20
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9 # v2.14.1
        with:
          egress-policy: block
          allowed-endpoints: >
            github.com:443
            api.github.com:443
            objects.githubusercontent.com:443
            pkg-containers.githubusercontent.com:443
            github-releases.githubusercontent.com:443
            release-assets.githubusercontent.com:443
            pipelines.actions.githubusercontent.com:443
            registry.npmjs.org:443
            bun.sh:443

      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Guard - Check if last commit is a release
        id: guard
        run: |
          chmod +x scripts/ci/guard-release-commit.sh
          scripts/ci/guard-release-commit.sh

      - name: Skip if release commit
        if: steps.guard.outputs.is_release == 'true'
        run: |
          echo "‚è≠Ô∏è  Skipping version PR - last commit was a release (prevents infinite loop)"
          exit 0

      - name: Configure Git
        if: steps.guard.outputs.is_release != 'true'
        run: ./scripts/ci/configure-git.sh

      - name: Setup Bun
        if: steps.guard.outputs.is_release != 'true'
        uses: oven-sh/setup-bun@3d267786b128fe76c2f16a390aa2448b815359f3 # v2.1.2
        with:
          bun-version: '1.3.8'

      - name: Setup Node.js
        if: steps.guard.outputs.is_release != 'true'
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        if: steps.guard.outputs.is_release != 'true'
        run: bun install --frozen-lockfile

      - name: Check for existing version PR
        if: steps.guard.outputs.is_release != 'true'
        id: check-pr
        run: ./scripts/ci/check-existing-version-pr.sh
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create version PR
        if: steps.guard.outputs.is_release != 'true' && steps.check-pr.outputs.pr_exists != 'true'
        run: node scripts/ci/create-version-pr.mjs
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Version PR Summary
        if: always()
        shell: bash
        run: ./scripts/ci/generate-version-pr-summary.sh
        env:
          PR_EXISTS: ${{ steps.check-pr.outputs.pr_exists }}
          PR_NUMBER: ${{ steps.check-pr.outputs.pr_number }}
