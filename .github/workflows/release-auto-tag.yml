---
name: Release - Auto Tag

on:
  push:
    branches: [main]
    paths:
      - 'package.json'
  workflow_dispatch:
    inputs:
      version:
        description: 'The version to tag (e.g., v1.2.3)'
        required: true
        type: string
      prerelease:
        description: 'Is this a prerelease? (true/false)'
        required: false
        type: boolean
        default: false

permissions:
  contents: write
  actions: write

concurrency:
  group: release-auto-tag
  cancel-in-progress: false

jobs:
  auto-tag:
    name: ðŸ·ï¸ Auto Create Release Tag
    # Uses trust-and-skip pattern: version PR already validated code quality
    # Skips quality, build, and lighthouse jobs to avoid duplication
    runs-on: blacksmith-4vcpu-ubuntu-2404
    timeout-minutes: 10
    permissions:
      contents: write
      actions: write
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9 # v2.14.1
        with:
          egress-policy: block
          allowed-endpoints: >
            github.com:443
            api.github.com:443
            objects.githubusercontent.com:443
            pkg-containers.githubusercontent.com:443
            github-releases.githubusercontent.com:443
            release-assets.githubusercontent.com:443
            pipelines.actions.githubusercontent.com:443
            bun.sh:443
            registry.npmjs.org:443

      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Create GitHub App installation token
        id: app-token
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2.2.1
        with:
          app-id: ${{ secrets.RELEASE_APP_ID }}
          private-key: ${{ secrets.RELEASE_APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}

      - name: Configure Git
        run: ./scripts/ci/configure-git.sh

      - name: Setup Bun
        uses: oven-sh/setup-bun@3d267786b128fe76c2f16a390aa2448b815359f3 # v2.1.2
        with:
          bun-version: '1.3.8'

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          node-version: '22'

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Check version change
        id: version-check
        run: >
          ./scripts/ci/check-version-change.sh
          "${{ github.event.inputs.version }}"

      - name: Configure git authentication with app token
        if: >
          steps.version-check.outputs.version_changed == 'true' &&
          steps.version-check.outputs.tag_exists == 'false'
        run: |
          git config --global user.name "turbo-themes-release-bot[bot]"
          git config --global user.email "turbo-themes-release-bot[bot]@users.noreply.github.com"
          git remote set-url origin "https://x-access-token:${{ steps.app-token.outputs.token }}@github.com/${{ github.repository }}.git"

      - name: Create and push release tag
        if: >
          steps.version-check.outputs.version_changed == 'true' &&
          steps.version-check.outputs.tag_exists == 'false'
        run: >
          ./scripts/ci/create-release-tag.sh
          "${{ steps.version-check.outputs.current_version }}"
          "${{ github.event.inputs.prerelease }}"

      - name: Generate Auto Tag Summary
        if: always()
        shell: bash
        run: ./scripts/ci/generate-auto-tag-summary.sh
        env:
          VERSION_INPUT: ${{ github.event.inputs.version }}
          CURRENT_VERSION: ${{ steps.version-check.outputs.current_version }}
          VERSION_CHANGED: ${{ steps.version-check.outputs.version_changed }}
          TAG_EXISTS: ${{ steps.version-check.outputs.tag_exists }}
          PRERELEASE: ${{ github.event.inputs.prerelease }}
